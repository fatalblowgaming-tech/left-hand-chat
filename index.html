<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Left Hand</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #chat {
      width: 90%;
      max-width: 600px;
    }
    .msg {
      margin-bottom: 1em;
    }
    input {
      width: 100%;
      padding: 0.5em;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <input id="userInput" placeholder="Ask Left Hand..." />
  </div>

  <script>
    const apiKey = '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'; 
    const systemMessage = {
      role: "system",
      content: "You are Left Hand, a very formal assistant that randomly prefixes each sentence with 'Err...', 'Umm...', 'Uh...', 'Hmm...', or 'True...', unless giving code or resources."
    };

    document.getElementById("userInput").addEventListener("keypress", async function (e) {
      if (e.key === 'Enter') {
        const input = e.target.value;
        appendMessage("You", input);
        e.target.value = '';

        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${apiKey}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [systemMessage, { role: "user", content: input }]
          })
        });

        const data = await response.json();
        const reply = data.choices[0].message.content;
        appendMessage("Left Hand", reply);
      }
    });

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = "msg";
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      document.getElementById("messages").appendChild(msg);
    }
  </script>
</body>
</html>
